<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Wod Tracker</title>
  </head>
  <body>
    <div class="container">
    <h1 class="text-center">Wod Tracker</h1>
    <div class="card px-3 py-3 my-3 bg-light">
    <h2>Add New WOD</h2>
    <div class="mb-3">
      <label for="nameform" class="form-label">WOD Name</label>
      <input type="text" class="form-control" id="nameform">
      </div>
      <div class="mb-3">
        <label for="difficultyform" class="form-label">WOD Difficulty</label>
        <input type="text" class="form-control" id="difficultyform">
      </div>
      <div class="mb-3">
        <label for="assigneeform" class="form-label">WOD Assignee</label>
        <input type="text" class="form-control" id="assigneeform">
      </div>
      <button class="btn btn-primary">Add New Item</button>
    </div> 
    <div class="card px-3 py-3 my-3 bg-light"></div>
    <h2>List of WODs</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>WOD Name</th>
          <th>WOD Difficulty</th>
          <th>WOD Assignee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mock data</td>
          <td>Easy</td>
          <td>Aiman</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card px-3 py-3 my-3">
    <h2>WOD Detail</h2>
    <p>Mock Name</p>
    <p>Mock Difficulty</p>
    <p>Mock Assignee</p>
    <p>Done</p>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-danger btn-block">Delete</button>
      </div>
      <div class="col-6">
        <button class="btn btn-info btn-block text-light">Mark as Done</button>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
